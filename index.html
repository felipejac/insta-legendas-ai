
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Caption Generator</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: #007bff; color: white; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Instagram Caption Generator</h1>
    <textarea id="prompt" placeholder="Descreva o que vocÃª quer na legenda"></textarea>
    <button onclick="generateCaption()">Gerar Legenda</button>
    <div id="result"></div>
    <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai"></script>
    <script>
        const API_KEY = 'AIzaSyAtCfKu8bqrQznHmQJQ2Wht8RBoyyPCT3Q';
        async function generateCaption() {
            const prompt = document.getElementById('prompt').value;
            if (!prompt) return alert('Digite algo!');
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({contents: [{parts: [{text: prompt}]}]})
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = '<p>' + data.candidates[0].content.parts[0].text + '</p>';
            } catch(e) { console.error(e); }
        }
    </script>
</body>
</html>
