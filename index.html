<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Caption Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        button {
            background-color: #e1306c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #c13584;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            display: none;
        }
        #result.show {
            display: block;
        }
        .copy-btn {
            background-color: #007bff;
            padding: 8px 15px;
            font-size: 14px;
            margin-top: 10px;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e1306c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #d32f2f;
            padding: 10px;
            background-color: #ffebee;
            border-radius: 5px;
            display: none;
        }
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram Caption Generator</h1>
        <p>Descreva o que você quer na legenda</p>
        <textarea id="prompt" placeholder="Ex: foto do pôr do sol na praia"></textarea>
        <button onclick="generateCaption()">Gerar Legenda</button>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Gerando legenda criativa...</p>
        </div>
        <div id="error" class="error"></div>
        <div id="result">
            <h3>Legenda Gerada:</h3>
            <p id="caption-text"></p>
            <button class="copy-btn" onclick="copyCaption()">Copiar Legenda</button>
        </div>
    </div>

    <script>
        async function generateCaption() {
            const prompt = document.getElementById('prompt').value.trim();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const button = event.target;

            // Validação
            if (!prompt) {
                errorDiv.textContent = 'Por favor, digite uma descrição!';
                errorDiv.classList.add('show');
                return;
            }

            // Limpar erros anteriores
            errorDiv.classList.remove('show');
            resultDiv.classList.remove('show');
            
            // Mostrar loading
            loadingDiv.style.display = 'block';
            button.disabled = true;

            try {
                const fullPrompt = `Gere uma legenda criativa e engajante para Instagram baseada nessa descrição: "${prompt}". A legenda deve ser atraente, incluir emojis relevantes, ter no máximo 2200 caracteres e ser escrita em português.`;

                const response = await fetch('http://localhost:3001/api/generate-caption', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: fullPrompt })
                });

                if (!response.ok) {
                    throw new Error(`Erro na requisição: ${response.status}`);
                }

                const data = await response.json();
                const caption = data.caption || 'Não foi possível gerar a legenda';

                document.getElementById('caption-text').textContent = caption;
                resultDiv.classList.add('show');
            } catch (error) {
                console.error('Erro:', error);
                errorDiv.textContent = `Erro: ${error.message}`;
                errorDiv.classList.add('show');
            } finally {
                loadingDiv.style.display = 'none';
                button.disabled = false;
            }
        }

        function copyCaption() {
            const captionText = document.getElementById('caption-text').textContent;
            navigator.clipboard.writeText(captionText).then(() => {
                alert('Legenda copiada com sucesso!');
            }).catch(() => {
                alert('Erro ao copiar. Tente novamente.');
            });
        }

        // Permitir Enter para gerar legenda
        document.getElementById('prompt').addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && event.ctrlKey) {
                generateCaption();
            }
        });
    </script>
</body>
</html>
