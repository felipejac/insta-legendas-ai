<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Caption Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 { text-align: center; color: #333; margin-bottom: 10px; font-size: 28px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; font-size: 14px; }
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
        }
        textarea:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        .button-container { margin: 20px 0; }
        button {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .loading { display: none; text-align: center; padding: 20px; }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error { color: #d32f2f; background: #ffebee; padding: 12px 15px; border-radius: 10px; margin: 15px 0; display: none; border-left: 4px solid #d32f2f; }
        .error.show { display: block; }
        #result { margin-top: 20px; padding: 20px; background: #f5f5f5; border-radius: 10px; border-left: 4px solid #667eea; display: none; }
        #result.show { display: block; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        #result h3 { color: #333; margin-bottom: 12px; margin-top: 0; }
        #caption-text { line-height: 1.6; color: #555; word-wrap: break-word; white-space: pre-wrap; max-height: 300px; overflow-y: auto; padding: 10px 0; }
        .copy-btn { background-color: #4CAF50 !important; margin-top: 12px; width: 100%; }
        .copy-btn:hover { background-color: #45a049 !important; }
        .info { background: #e3f2fd; color: #1976d2; padding: 10px 15px; border-radius: 10px; font-size: 12px; margin-top: 15px; border-left: 4px solid #1976d2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“· Instagram Caption Generator</h1>
        <p class="subtitle">Gere legendas criativas com inteligÃªncia artificial</p>
        <textarea id="prompt" placeholder="Descreva sua foto em detalhes..."></textarea>
        <div class="button-container">
            <button onclick="generateCaption()">âœ¨ Gerar Legenda</button>
        </div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Gerando legenda criativa...</p>
        </div>
        <div id="error" class="error"></div>
        <div id="result">
            <h3>âœ… Legenda Gerada:</h3>
            <p id="caption-text"></p>
            <button class="copy-btn" onclick="copyCaption()">ðŸ“‹ Copiar Legenda</button>
        </div>
        <div class="info"><strong>ðŸ’¡ Dica:</strong> Use descriÃ§Ãµes detalhadas para legendas mais criativas!</div>
    </div>
    <script>
        async function generateCaption() {
            const prompt = document.getElementById('prompt').value.trim();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const button = event.target;
            if (!prompt) { errorDiv.textContent = 'Por favor, digite uma descriÃ§Ã£o!'; errorDiv.classList.add('show'); return; }
            errorDiv.classList.remove('show');
            resultDiv.classList.remove('show');
            loadingDiv.style.display = 'block';
            button.disabled = true;
            try {
                const fullPrompt = `Gere uma legenda criativa para Instagram: "${prompt}"
MÃ¡ximo 2200 caracteres. Use emojis. Inclua hashtags.`;
                const functionUrl = 'https://us-central1-insta-legendas-ai.cloudfunctions.net/generateCaption';
                const response = await fetch(functionUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: fullPrompt })
                });
                if (!response.ok) throw new Error(`Erro: ${response.status}`);
                const data = await response.json();
                document.getElementById('caption-text').textContent = data.caption || 'Nenhuma resposta';
                resultDiv.classList.add('show');
            } catch (error) {
                errorDiv.textContent = 'Erro: ' + error.message;
                errorDiv.classList.add('show');
            } finally {
                loadingDiv.style.display = 'none';
                button.disabled = false;
            }
        }
        function copyCaption() {
            const text = document.getElementById('caption-text').textContent;
            navigator.clipboard.writeText(text).then(() => alert('Copiado!'));
        }
    </script>
</body>
</html>
