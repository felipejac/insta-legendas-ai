<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Caption Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-generate:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 4px solid #667eea;
            border-radius: 5px;
            display: none;
        }
        #result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        #result h3 {
            margin-top: 0;
            color: #333;
        }
        #caption-text {
            line-height: 1.6;
            color: #555;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .copy-btn {
            background-color: #4CAF50 !important;
            padding: 8px 15px !important;
            font-size: 14px !important;
            margin-top: 10px !important;
            width: auto !important;
        }
        .copy-btn:hover {
            background-color: #45a049 !important;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #d32f2f;
            padding: 10px;
            background-color: #ffebee;
            border-radius: 5px;
            display: none;
            margin: 10px 0;
        }
        .error.show {
            display: block;
        }
        .info {
            background-color: #e3f2fd;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            color: #1976d2;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Instagram Caption Generator</h1>
        <p class="subtitle">Gere legendas criativas e engajantes para suas fotos</p>
        <textarea id="prompt" placeholder="Ex: foto do p√¥r do sol na praia com meus amigos"></textarea>
        <div class="button-group">
            <button class="btn-generate" onclick="generateCaption()">Gerar Legenda ‚ú®</button>
        </div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Gerando legenda criativa...</p>
        </div>
        <div id="error" class="error"></div>
        <div id="result">
            <h3>Legenda Gerada:</h3>
            <p id="caption-text"></p>
            <button class="copy-btn" onclick="copyCaption()">üìã Copiar Legenda</button>
        </div>
        <div class="info">
            <strong>Dica:</strong> Use descri√ß√µes detalhadas para legendas mais criativas!
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai@0.3.0/dist/index.min.js"></ script>
    <script>
        // Initialize Gemini API
        const API_KEY = 'AIzaSyB5nuGjfDjZOE0ZymHLFtd3Q-KRSqpInn8';
        let genAI;

        try {
            genAI = window.GoogleGenerativeAI(API_KEY);
        } catch (e) {
            console.log('GoogleGenerativeAI not loaded yet, will try direct API call');
        }

        async function generateCaption() {
            const prompt = document.getElementById('prompt').value.trim();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const button = event.target;

            if (!prompt) {
                errorDiv.textContent = '‚ùå Por favor, digite uma descri√ß√£o!';
                errorDiv.classList.add('show');
                return;
            }

            errorDiv.classList.remove('show');
            resultDiv.classList.remove('show');
            loadingDiv.style.display = 'block';
            button.disabled = true;

            try {
                const fullPrompt = `Gere uma legenda criativa e engajante para Instagram em portugu√™s baseada nessa descri√ß√£o: "${prompt}". A legenda deve ser atraente, incluir emojis relevantes, ter no m√°ximo 2200 caracteres e ser escrita em portugu√™s. Apenas retorne a legenda, sem explica√ß√µes adicionais.`;

                // Try using the library first
                let caption = '';
                
                if (genAI && genAI.getGenerativeModel) {
                    try {
                        const model = genAI.getGenerativeModel({ model: 'gemini-pro' });
                        const result = await model.generateContent(fullPrompt);
                        caption = result.response.text();
                    } catch (libErr) {
                        console.log('Library call failed, trying direct API...');
                        caption = await callDirectAPI(fullPrompt);
                    }
                } else {
                    caption = await callDirectAPI(fullPrompt);
                }

                if (!caption) {
                    throw new Error('N√£o foi poss√≠vel gerar a legenda');
                }

                document.getElementById('caption-text').textContent = caption;
                resultDiv.classList.add('show');
            } catch (error) {
                console.error('Erro:', error);
                errorDiv.textContent = `‚ùå Erro: ${error.message}`;
                errorDiv.classList.add('show');
            } finally {
                loadingDiv.style.display = 'none';
                button.disabled = false;
            }
        }

        async function callDirectAPI(prompt) {
            // Using CORS proxy to bypass CORS restrictions
            const corsProxy = 'https://cors-anywhere.herokuapp.com/';
            const apiUrl = 'https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=' + API_KEY;
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: { temperature: 0.7, maxOutputTokens: 1024 },
                    }),
                });

                if (!response.ok) {
                    // If direct API fails due to CORS, try without proxy
                    throw new Error('API call failed');
                }

                const data = await response.json();
                return data.candidates[0]?.content?.parts[0]?.text || '';
            } catch (error) {
                console.error('Direct API failed:', error);
                throw new Error('Servidor temporariamente indispon√≠vel. Tente novamente em alguns momentos.');
            }
        }

        function copyCaption() {
            const captionText = document.getElementById('caption-text').textContent;
            navigator.clipboard.writeText(captionText).then(() => {
                alert('‚úÖ Legenda copiada com sucesso!');
            }).catch(() => {
                alert('‚ùå Erro ao copiar. Tente novamente.');
            });
        }

        document.getElementById('prompt').addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && event.ctrlKey) {
                generateCaption();
            }
        });
    </script>
</body>
</html>
